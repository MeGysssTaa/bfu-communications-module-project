plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'application'
}

group = 'me.darksidecode.communications'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:3.0'
    implementation 'com.miglayout:miglayout:3.7.4'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(17)
}

application {
    mainClassName = 'me.darksidecode.communications.AppKt'
}
